<form id="form1">
    <div class="form-group">
        <h2> Part 1: About you </h2>

    </div>
    <div class="form-group">
        <label for="age"> Age </label>
        <input type="number" class="form-control"
               id="age" name="age"
               placeholder="">
    </div>

    <div class="form-group">
        <p> Sex </p>
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary">
                <input type="radio" value="male" name="sex" id="sex_1">
                Male
            </label>
            <label class="btn btn-primary">
                <input type="radio" value="female" name="sex" id="sex_2">
                Female
            </label>
            <label class="btn btn-primary">
                <input type="radio" value="other" name="sex" id="sex_3">
                Other/Prefer not to say
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="postcode"> Postcode (Only the area code will be made public.) </label>
        <input type="text" class="form-control"
               id="postcode" name="postcode"
               placeholder="e.g. SW1A 1AA">
    </div>
    <div class="form-group">
        <label for="email"> Email address<br>(We collect this so you can fill in this form again if your details change. This will not be made public.) </label>
        <input type="email" class="form-control"
               id="email" name="email"
               placeholder="">
    </div>

    <button type="submit" class="btn btn-primary" id="button_form1" form_id="form1">
        Submit and Continue
    </button>
</form>
