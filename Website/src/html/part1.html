<form id="form1">
    <div class="form-group">
        <h2> Part 1: <span class="no-wrap">About you</span> </h2>

    </div>
    <div class="form-group">
        <label for="age"> Age </label>
        <input type="number" class="form-control"
               id="age" name="age"
               placeholder="">
    </div>

    <div class="form-group">
        <p> Sex </p>
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary">
                <input type="radio" value="male" name="sex" id="sex_1">
                Male
            </label>
            <label class="btn btn-primary">
                <input type="radio" value="female" name="sex" id="sex_2">
                Female
            </label>
            <label class="btn btn-primary">
                <input type="radio" value="other" name="sex" id="sex_3">
                Other/Prefer not to say
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="postcode"> Postcode area code (the first bit of your postcode) </label>
        <input type="text" class="form-control"
               id="postcode" name="postcode"
               placeholder="e.g. SW1A">
    </div>
    <div class="form-group">
        <label for="identifier"> Please enter a nickname. This could be your
            email address, your actual name, or anything else that's
            easy for you to remember. We collect this so you can fill
            in this form again if your details change. This will not
            be made public.
        </label>
        <input type="identifier" class="form-control"
               id="identifier" name="identifier"
               placeholder="Your nickname or email.">
    </div>

    <button type="submit" class="btn btn-primary" id="button_form1" form_id="form1">
        Submit and Continue
    </button>
</form>
