<form id="form2">
    <h2>Part 2: Formal Testing</h2>
    <div class="form-group">
        <p> Have you been tested for the coronavirus? </p>
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary">
                <input type="radio" value="yes" name="tested" id="tested_1">
                Yes
            </label>
            <label class="btn btn-primary">
                <input type="radio" value="no" name="tested" id="tested_2">
                No
            </label>
        </div>
    </div>

    <div id="tested-followup" class="followup">
        <div class="form-group">
            <p> What was the outcome of that test? </p>
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary">
                    <input type="radio" value="positive" name="tested_outcome" id="tested_outcome_1">
                    Positive
                </label>
                <label class="btn btn-primary">
                    <input type="radio" value="negative" name="tested_outcome" id="tested_outcome_2">
                    Negative
                </label>
                <label class="btn btn-primary">
                    <input type="radio" value="na" name="tested_outcome" id="tested_outcome_3">
                    No results yet
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="tested_date"> When were you tested? </label>
            <input type="date" class="form-control"
                   id="tested_date" name="tested_date"
                   placeholder="">
        </div>
    </div>

    <button type="submit" class="btn btn-primary" id="button_form2" form_id="form2">
        Submit and Continue
    </button>

</form>
